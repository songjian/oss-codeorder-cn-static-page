name: copy-file-to-oss
on: 
  push:
    branches:
      - master
jobs:
  copy-file-to-oss:
    name: copy static page file to oss
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: wget http://gosspublic.alicdn.com/ossutil/1.7.7/ossutil64
      - run: chmod 755 ossutil64
